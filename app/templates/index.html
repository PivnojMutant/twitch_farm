<!DOCTYPE html>
<html>
<head>
    <title>Twitch Ghost Farm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light p-5">
    <div class="container">
        <h1 class="mb-4">Twitch Ghost Farm</h1>

        <form method="post" action="/start">
            <div class="mb-3">
                <label>Ссылка на стрим</label>
                <input name="stream_url" class="form-control" required>
            </div>
            <button class="btn btn-success">Start</button>
        </form>

        <form method="post" action="/stop" class="mt-3">
            <button class="btn btn-danger">Stop</button>
        </form>
    </div>
</body>
</html>
